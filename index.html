<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BennettTech:Log into the lms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="section1">
            <div id="divtop">
                <img src="https://lms.bennett.edu.in/theme/lambda/custom/images/logo.png" alt="bennett">
            </div>
            <div class="fcolor" id="div2">Welcome !!</div>
            <div class="fcolor" id="div3">Log In to Your LMS Account!</div>
            <div class="fcolor2" id="div4">Enter your username and password.</div>
            <div class="fcolor" id="tech">Log in to BennettTech</div>
            <div id="session">Your session has timed out. Please log in again.</div>
        </section>

        <section id="section2">
            <input type="text" name="" id="inp1" placeholder="Username">
            <input type="password" name="" id="inp2" placeholder="Password">
            <div id="btn">
                <button id="bt1">Log in</button>
                <button id="bt2">Lost password?</button>
            </div>
            <div id="divend">All rights reserved. Â© 2022, Bennett University</div>
        </section>
    </main>
</body>

</html>
